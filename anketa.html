            <h3>Возраст</h3>
            <label class="container">
            <input type="radio" id="v2" name="vozrast" value="до 18 години">

            <br>

            <label class="container">
            <input type="radio" id="v2" name="vozrast" value="од 18 до 30 години">

            <label class="container">

            <label class="container">
            <input type="radio" id="z" name="pol" value="женски">

            <span class="checkmark"></span></label>
            <br>

            <h3>Моментално сум:</h3>
            <label class="container">
            <input type="radio" id="z0" name="z" value="ученик">  
            <label for="z0">ученик</label>

            <br>

            <label class="container">
            <input type="radio" id="z1" name="z" value="студент">
