<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="nova.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
<div id="container">
    <p id="prvo">Собери 10 топчиња, најбрзо што можеш!</p>
    <div id="playground">
      <div id="start">ПОЧНИ</div>
      <div id="startGame">ПОЧНИ</div>
      <div id="win"></div>
    </div>
    <div id="endScreen">
      <p id="vtoro" >ЧЕСТИТКИ!!! ПОБЕДИ!!! </p> <br />
      <div id="celebrationSticker">
        <img src="cele.png">
      </div>
      <p id="endCount">1</p> за
      <p id="endSeconds">1</p> Секунди <br />
    </div>
    <div id="counter">Бројач: <span></span> </div>
    <div id="timer">Секунди: <span>0</span>s </div>
  </div>
  <a href="anketa.html">
    <button id="nazad">ВРАТИ СЕ НАЗАД!</button>
  </a>
  <script src="nova.js"></script>

</html>
